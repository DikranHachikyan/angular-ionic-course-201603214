<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="ListCtrl">
      <ion-header-bar class="bar-assertive">
          <button class="button button-icon ion-minus-round" 
              ng-click="showDelete = !showDelete;showReorder=false"
          ></button>
          <h1 class="title">Categories</h1>
          <button class="button button-icon ion-navicon"
              ng-click="showReorder = !showReorder;showDelete=false"
          ></button>
      </ion-header-bar>
      <div class="bar bar-subheader item-input-inset">
          <label class="item-input-wrapper">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Search" ng-model="query">
          </label>
      </div>
      <ion-content class="padding has-subheader">
        <ion-refresher on-refresh="reload()"></ion-refresher>
         <ion-list show-reorder="showReorder" show-delete="showDelete">
             <ion-item class="item-thumbnail-left item-text-wrap" ng-repeat="category in categories|filter:query">
                 <img ng-src="{{category.thumbnail}}" alt="{{catgory.title}}">
                 <h2>{{category.title}}</h2>
                 <p>{{category.description | limitTo:150}} {{category.description.length > 150? '&hellip;':''}}</p>
                 <ion-delete-button class="ion-minus-round" ng-click="deleteItem(category)"></ion-delete-button>
                 <ion-reorder-button class="ion-navicon" on-reorder="moveItem(category,$fromIndex,$toIndex)"></ion-reorder-button>
             </ion-item>
              
         </ion-list>
      </ion-content>
      
      <ion-footer-bar class="bar-positive">
          <h4 class="title">Footer</h4>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
